<svg width="250" height="50" viewBox="0 0 250 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Compact -->
  <g transform="translate(10, 12)">
    <!-- Main house structure -->
    <path d="M 0 18 L 12 6 L 24 18 L 24 26 L 16 26 L 16 20 L 8 20 L 8 26 L 0 26 Z" 
          fill="url(#brandGradient)" 
          stroke="none"/>
    
    <!-- Roof accent -->
    <path d="M 12 6 L 0 18 L 2 18 L 12 8 L 22 18 L 24 18 Z" 
          fill="url(#accentGradient)" 
          opacity="0.8"/>
    
    <!-- Door -->
    <rect x="10" y="21" width="4" height="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Windows -->
    <rect x="2" y="11" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="19" y="11" width="3" height="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Brand Text -->
  <g transform="translate(45, 15)">
    <!-- Ikaze -->
    <text x="0" y="12" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="#1e293b">Ikaze</text>
    
    <!-- Property -->
    <text x="0" y="26" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#64748b">Property</text>
  </g>
</svg>
