<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#f8fafc" stroke="url(#brandGradient)" stroke-width="2"/>
  
  <!-- Logo Icon - Centered -->
  <g transform="translate(25, 25)">
    <!-- Main house structure -->
    <path d="M 0 30 L 25 5 L 50 30 L 50 50 L 35 50 L 35 35 L 15 35 L 15 50 L 0 50 Z" 
          fill="url(#brandGradient)" 
          stroke="none"/>
    
    <!-- Roof accent -->
    <path d="M 25 5 L 0 30 L 5 30 L 25 10 L 45 30 L 50 30 Z" 
          fill="url(#accentGradient)" 
          opacity="0.8"/>
    
    <!-- Door -->
    <rect x="20" y="38" width="10" height="12" fill="#ffffff" opacity="0.9"/>
    
    <!-- Windows -->
    <rect x="5" y="18" width="6" height="6" fill="#ffffff" opacity="0.8"/>
    <rect x="39" y="18" width="6" height="6" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Brand Text -->
  <text x="50" y="85" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="8" 
        font-weight="700" 
        fill="#1e293b"
        text-anchor="middle">Ikaze</text>
  <text x="50" y="94" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="6" 
        font-weight="400" 
        fill="#64748b"
        text-anchor="middle">Property</text>
</svg>
