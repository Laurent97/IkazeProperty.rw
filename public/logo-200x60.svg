<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - House/Property Symbol -->
  <g transform="translate(10, 15)">
    <!-- Main house structure -->
    <path d="M 0 20 L 15 5 L 30 20 L 30 30 L 20 30 L 20 22 L 10 22 L 10 30 L 0 30 Z" 
          fill="url(#brandGradient)" 
          stroke="none"/>
    
    <!-- Roof accent -->
    <path d="M 15 5 L 0 20 L 3 20 L 15 8 L 27 20 L 30 20 Z" 
          fill="url(#accentGradient)" 
          opacity="0.8"/>
    
    <!-- Door -->
    <rect x="12" y="24" width="6" height="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Windows -->
    <rect x="3" y="12" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="23" y="12" width="4" height="4" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Brand Text -->
  <g transform="translate(50, 20)">
    <!-- Ikaze -->
    <text x="0" y="15" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="#1e293b">Ikaze</text>
    
    <!-- Property -->
    <text x="0" y="32" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="14" 
          font-weight="400" 
          fill="#64748b">Property</text>
  </g>
  
  <!-- Tagline -->
  <text x="50" y="52" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="8" 
        font-weight="300" 
        fill="#94a3b8"
        letter-spacing="0.5">RWANDA'S PREMIER MARKETPLACE</text>
</svg>
