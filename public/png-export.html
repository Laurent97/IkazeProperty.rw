
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Export Preview</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .logo-section h3 {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #1e293b;
        }
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <img src="logo.svg" width="200" height="60" alt="Ikaze Property Main Logo" />
        <h3>Main Logo (200x60)</h3>
    </div>
    
    <div class="logo-section">
        <img src="logo-horizontal.svg" width="250" height="50" alt="Ikaze Property Horizontal Logo" />
        <h3>Horizontal Logo (250x50)</h3>
    </div>
    
    <div class="logo-section">
        <img src="logo-square.svg" width="100" height="100" alt="Ikaze Property Square Logo" />
        <h3>Square Logo (100x100)</h3>
    </div>
    
    <div class="logo-section">
        <img src="logo-favicon.svg" width="32" height="32" alt="Ikaze Property Favicon" />
        <h3>Favicon (32x32)</h3>
    </div>
</body>
</html>
